<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ঈদ মোবারক</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Border and Margin -->
  <div class="border-container">
    <div class="content">
      <!-- Animated Eid Mubarak Text -->
      <h1 class="animated-eid">ঈদ মোবারক</h1>
      <div class="vertical-text">
        <span>E</span>
        <span>I</span>
        <span>D</span>
        <span>M</span>
        <span>U</span>
        <span>B</span>
        <span>A</span>
        <span>R</span>
        <span>A</span>
        <span>K</span>
      </div>

      <!-- Main Greeting -->
      <h2>আসসালামু আলাইকুম</h2>

      <!-- Mosque GIF -->
      <img src="mosque.gif" alt="Mosque" class="mosque-gif">

      <!-- User Name and Message -->
      <h3 id="userName"></h3>
      <p>আপনাকে ঈদের শুভেচ্ছা রইল</p>

      <!-- Social Media Icons -->
      <div class="social-icons">
        <a href="#" id="whatsapp"><img src="whatsapp.png" alt="WhatsApp"></a>
        <a href="#" id="facebook"><img src="facebook.png" alt="Facebook"></a>
        <a href="#" id="instagram"><img src="instagram.png" alt="Instagram"></a>
        <a href="#" id="twitter"><img src="twitter.png" alt="Twitter"></a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
